<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta http-equiv="X-UA-Compatible" content="ie=edge" />
    <link rel="stylesheet" href="css/style.css" type="text/css" />
    <link rel="stylesheet" href="css/mobile.css" media="screen and
      (max-width:768px)" type="text/css" />
    <script
      src="https://kit.fontawesome.com/ae290a4922.js"
      crossorigin="anonymous"></script>
    <meta
      name="description"
      content="Welcome to the most extraordinary hotel in
      Kitchener Ontario"
      />
    <meta
      name="keywords"
      content="hotel, tourism, kitchener hotel, awesome
      guest experience"
      />
    <title>Hotel SR | Contact Us</title>
  </head>
  <body>
    <header class="header">
      <nav id="navbar">
        <div class="container">
          <h1 class="logo"><a href="index.html">HSR</a></h1>
          <ul>
            <li><a href="index.html">Home</a></li>
            <li><a href="about.html">About</a></li>
            <li><a class="current" href="contact.html">Contact</a></li>
          </ul>
        </div>
      </nav>
    </header>

    <section id="contact-form" class="bg-light py-3">
      <div class="container">
        <h1 class="lg-heading"><span class="text-primary">Contact</span> Us</h1>
        <p>Please fill out the form below to contact us</p>
        <form action="">
          <div class="form-group">
            <label for="name">Name</label>
            <input type="text" name="name" id="name" />
          </div>
          <div class="form-group">
            <label for="email">Email</label>
            <input type="email" name="email" id="email" />
          </div>
          <div class="form-group">
            <label for="message">Message</label>
            <textarea
              name="message"
              id="message"
              cols="30"
              rows="10"></textarea>
          </div>
          <button type="submit" class="btn">Submit</button>
        </form>
      </div>
    </section>

    <div id="contact-options" class="bg-dark">
      <div class="container">
        <div class="box">
          <i class="fas fa-hotel fa-3x"></i>
          <h3>Location</h3>
          <p>5 Thomson Street, Kitchener</p>
        </div>
        <div class="box">
          <i class="fas fa-phone fa-3x"></i>
          <h3>Phone Number</h3>
          <p>(555) 555-5555</p>
        </div>
        <div class="box">
          <i class="fas fa-envelope fa-3x"></i>
          <h3>Email Address</h3>
          <p>contact@hotelsr.ca</p>
        </div>
        <div class="clr">
        </div>
      </div>
    </div>

    <footer id="main-footer">
      <p>Hotel SR &copy; 2020, All Rights Reserved</p>
    </footer>
  </body>
</html>
